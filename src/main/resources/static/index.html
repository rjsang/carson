<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Carson Report</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body ng-app="carson">

    <div class="container">
        <table class="table" ng-controller="reportController as vm">
            <tr class="alternate">
                <th>Lodge</th>
                <th>Month</th>
                <th>Date</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="meeting in vm.report" ng-class-even="'alternate'">
                <td>{{meeting.lodge}}</td>
                <td>{{meeting.dateTime.format("MMM").toUpperCase()}}</td>
                <td>{{meeting.dateTime.format("ddd D")}}</td>
                <td>{{meeting.description}}</td>
            </tr>
        </table>
    </div>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js" type="text/javascript"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
